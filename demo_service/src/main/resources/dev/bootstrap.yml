spring:
  profiles:
    active: dev
  application:
    name: demo-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: properties
        extension-configs[0]:
          refresh: true
          data-id: service.properties
        extension-configs[1]:
          refresh: true
          data-id: common.properties
        extension-configs[2]:
          refresh: true
          data-id: datasource.properties
        extension-configs[3]:
          refresh: true
          data-id: mysql.properties
        extension-configs[4]:
          refresh: true
          data-id: mybatis-plus.yml